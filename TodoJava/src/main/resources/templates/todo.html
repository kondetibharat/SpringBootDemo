<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Boot Contacts</title>
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.2.0/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.0/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.1/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.1/jquery.min.js}"></script>
</head>
<body>
<div class="container-fluid center-block col-md-6 col-md-offset-3">

    <h2 th:text="${title}">DEFAULT HEADER</h2>
    <form action="#" th:action="@{/todo}" method="post" role="form">
        <div class="col-sm-10">
            <input type="text" name="label" class="form-control" placeholder="Lets do something...." width="100%"/>
        </div>
        <button type="submit" class="btn btn-default col-sm-2">Save</button>
    </form>


    <h2>Open Items</h2>
    <ul th:each="atodo : ${openTodos}">
        <li>
            <form action="#" th:action="@{/todo/complete}" th:object="${todo}" method="post">
                <div class="checkbox">
                    <input name="id" type="checkbox" th:value="${atodo.id}" th:checked="${atodo.completed}"
                           onclick="this.form.submit();"/>
                    <label th:text="${atodo.label}">Label</label>
                    <label th:text="${atodo.dateCreated}">Date Created</label>
                </div>
            </form>
        </li>
    </ul>


    <h2>Completed Items</h2>
    <ul th:each="atodo : ${completedTodos}">
        <li>
            <label th:text="${atodo.label}">Label</label>
            <label th:text="${atodo.dateCreated}">Date Created</label>
            <label th:text="${atodo.dateCompleted}">Date Completed</label>
        </li>
    </ul>

</div>
</body>
</html>
